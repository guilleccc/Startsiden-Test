<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Guillermo Constantino">

    <title>Startsiden Frontent Test</title>

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/navigation.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick-theme.css"/>
    <link rel="stylesheet" href="vendor/hubspot-offline/themes/offline-theme-default.css" />
    <link rel="stylesheet" href="vendor/hubspot-offline/themes/offline-language-english.css" />
    <link rel="stylesheet" type="text/css" href="vendor/loading-bar/loading-bar.css"/>


    <script src="vendor/bootstrap/js/jquery.js" type="text/javascript"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="vendor/hubspot-offline/offline.min.js" type="text/javascript"></script>
    <script src="vendor/loading-bar/loading-bar.js" type="text/javascript"></script>

    <script type="text/javascript" src="app/helpers.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>


<body data-ng-app="MyApp" data-target=".navbar-default">
  <div data-ng-controller="ChannelsControl">

    <!-- Render channels for desktop devices -->
    <header class="channels-header">
      <div class="container">

        <div class="nav-content" data-channel-seleted="{{selectedChannelNumber}}">

          <div data-ng-repeat="c in channels" class="channel" ng-class="{'active': c == selectedChannel}">
            <a href="#{{c.channel.urlSafeName}}" class="channel-link" ng-click="selectChannel(c)" ng-style="c.style">
              <span>{{c.channel.name}}</span>
            </a>

          </div>
        </div>


      </div>
    </header>
    <!-- END - Render channels for desktop devices -->

    <!-- Render channels for mobiles devices -->
    <nav class="navbar navbar-default" role="navigation">

      <!-- Image of the current channel -->
      <div ng-style="selectedChannel.style" class="navbar-selected-item-image"></div>

      <div class="navbar-header"> <!-- Controls the Heading portion of the nav -->
        <a href="#" class="navbar-selected-item-name">{{selectedChannel.channel.name}}</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main-menu">
          <span class="sr-only">Toggle navigation</span>
          <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>

        </button>

      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-main-menu" >

        <ul class="nav navbar-nav navbar-right">
           <li data-ng-repeat="c in channels" ng-if="selectedChannel != c">
             <a href="#{{c.channel.urlSafeName}}" ng-click="selectChannel(c)">{{c.channel.name}}</a>
           </li>

        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <!-- END - Render channels for mobile devices -->

  </div>


  <div data-ng-controller="ArticlesControl">

    <section id="articlesSection">
      <div class="container">

        <div class="row">

          <!-- Display all the articles -->
          <div data-ng-repeat="article in articles" class="article col-md-6">

            <div class="article-content">
              <div class="triangle"></div>
              <span class="timeline-date repeated-day" ng-if="articles[$index].timeFrom.daysFrom === articles[$index-1].timeFrom.daysFrom"></span>
              <span class="timeline-date badge" ng-if="articles[$index].timeFrom.daysFrom !== articles[$index-1].timeFrom.daysFrom">
                <span>{{article.date | date:"d"}}</span>
                <span class="timeline-date-month">{{article.date | date:"MMM"}}</span>
              </span>
              <img ng-src="{{article.cover_image}}" alt="{{article.contents.title}}" class="article-image" />
              <h4>
                {{article.contents.title}}
                <span class="article-date">{{article.timeFrom.time}} {{article.timeFrom.unit}} siden</span>
              </h4>
              <div class="article-info" data-ng-bind-html="article.html"></div>
            </div>

          </div>
          <!-- END - Display all the articles -->

          <div class="timeline"></div>

        </div>
      </div>
    </section>
  </div>

  <script type="text/javascript" src="app/app.js"></script>

  <script type="text/javascript" src="vendor/slick/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="vendor/slick/slick.min.js"></script>

</body>

</html>
